<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConverterX Space Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŒŒ Space Time Converter ðŸš€</h1>

    <div class="form-group">
      <label for="inputPlanet">From Planet:</label>
      <select id="inputPlanet">
        <option value="Mercury">Mercury</option>
        <option value="Venus">Venus</option>
        <option value="Earth" selected>Earth</option>
        <option value="Mars">Mars</option>
        <option value="Jupiter">Jupiter</option>
        <option value="Saturn">Saturn</option>
        <option value="Uranus">Uranus</option>
        <option value="Neptune">Neptune</option>
      </select>
    </div>

    <div class="form-group">
      <label for="inputTime">Amount of time:</label>
      <input type="number" id="inputTime" placeholder="Enter amount of time">
    </div>

    <div class="form-group">
      <label for="inputUnit">From Unit of Time:</label>
      <select id="inputUnit">
        <option value="hours">Hours</option>
        <option value="days">Days</option>
        <option value="weeks">Weeks</option>
        <option value="months">Months</option>
        <option value="years">Years</option>
      </select>
    </div>

    <div class="form-group">
      <label for="outputPlanet">To Planet:</label>
      <select id="outputPlanet">
        <option value="Mercury">Mercury</option>
        <option value="Venus">Venus</option>
        <option value="Earth">Earth</option>
        <option value="Mars">Mars</option>
        <option value="Jupiter">Jupiter</option>
        <option value="Saturn">Saturn</option>
        <option value="Uranus">Uranus</option>
        <option value="Neptune">Neptune</option>
      </select>
    </div>

    <div class="form-group">
      <label for="outputUnit">To Unit of Time:</label>
      <select id="outputUnit">
        <option value="hours">Hours</option>
        <option value="days">Days</option>
        <option value="weeks">Weeks</option>
        <option value="months">Months</option>
        <option value="years">Years</option>
      </select>
    </div>

    <button onclick="convertTime()">Convert</button>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
